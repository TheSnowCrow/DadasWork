<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Drive & Collect!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlays */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let touches pass through to canvas by default */
            display: flex;
            flex-direction: column;
        }

        /* Main Menu */
        #main-menu {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .theme-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .theme-card:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .theme-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .theme-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }

        /* Game UI */
        #game-ui {
            display: none;
            height: 100%;
            justify-content: space-between;
        }

        .top-bar {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .counter {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .number-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            pointer-events: auto;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .num-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .num-btn:active {
            transform: scale(0.9);
            background: #eee;
        }

        .num-btn.active {
            background: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        /* Celebration Overlay */
        #celebration-overlay {
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .celebration-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .celebration-stars {
            font-size: 4rem;
            margin-bottom: 30px;
        }

        .btn-large {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: #FF9800;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        /* Rocket Countdown Overlay */
        #countdown-overlay {
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .countdown-container {
            text-align: center;
            color: white;
        }

        .countdown-num {
            font-size: 8rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .countdown-num:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <canvas id="game-canvas"></canvas>

    <!-- Main Menu -->
    <div id="main-menu" class="ui-layer">
        <h1>Let's Drive!</h1>
        <div class="theme-grid">
            <div class="theme-card" onclick="startGame('rocket')">
                <div class="theme-icon">üöÄ</div>
                <div class="theme-name">Space</div>
            </div>
            <div class="theme-card" onclick="startGame('dino')">
                <div class="theme-icon">ü¶ï</div>
                <div class="theme-name">Dino</div>
            </div>
            <div class="theme-card" onclick="startGame('car')">
                <div class="theme-icon">üèéÔ∏è</div>
                <div class="theme-name">Race</div>
            </div>
            <div class="theme-card" onclick="startGame('tractor')">
                <div class="theme-icon">üöú</div>
                <div class="theme-name">Farm</div>
            </div>
            <div class="theme-card" onclick="startGame('duck')">
                <div class="theme-icon">ü¶Ü</div>
                <div class="theme-name">Pond</div>
            </div>
            <div class="theme-card" onclick="startGame('fish')">
                <div class="theme-icon">üê†</div>
                <div class="theme-name">Ocean</div>
            </div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui" class="ui-layer">
        <div class="top-bar">
            <button class="back-btn" onclick="showMenu()">‚¨Ö Menu</button>
            <div class="counter" id="score-display">0 / 5</div>
        </div>
        <div class="number-bar" id="number-bar">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- Celebration Overlay -->
    <div id="celebration-overlay" class="ui-layer">
        <div class="celebration-card">
            <div class="celebration-title">Great Job!</div>
            <div class="celebration-stars">‚≠ê‚≠ê‚≠ê</div>
            <button class="btn-large" onclick="replaySameNumber()">Play Again</button>
            <button class="btn-large btn-secondary" onclick="showMenu()">New Theme</button>
        </div>
    </div>

    <!-- Rocket Countdown Overlay -->
    <div id="countdown-overlay" class="ui-layer">
        <div class="countdown-container">
            <h2 style="font-size: 2rem; margin-bottom: 20px;">Tap to Launch!</h2>
            <div id="countdown-display" class="countdown-num">10</div>
        </div>
    </div>

    <script>
        // --- Constants & Setup ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Game State
        let state = 'MENU'; // MENU, PREGAME, GAME, CELEBRATION
        let currentTheme = null;
        let targetCount = 5;
        let collectedCount = 0;
        let collectibles = [];
        let particles = [];
        let player = { x: 0, y: 0, angle: 0, active: false };
        let countdownValue = 10;

        // Themes Configuration
        const themes = {
            rocket: {
                bg: (ctx, w, h) => {
                    ctx.fillStyle = '#0b1026';
                    ctx.fillRect(0, 0, w, h);
                    // Stars
                    ctx.fillStyle = '#fff';
                    for (let i = 0; i < 50; i++) {
                        let x = (Math.sin(i * 132.1) * 43758.5453) % w;
                        let y = (Math.cos(i * 12.1) * 1234.5) % h;
                        if (x < 0) x += w; if (y < 0) y += h;
                        ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                        ctx.beginPath(); ctx.arc(x, y, Math.random() * 2, 0, Math.PI * 2); ctx.fill();
                    }
                    ctx.globalAlpha = 1;
                },
                playerEmoji: 'üöÄ',
                collectibleEmoji: '‚≠ê',
                collectibleColor: '#FFD700',
                preGame: true // Triggers countdown
            },
            dino: {
                bg: (ctx, w, h) => {
                    // Sky
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, w, h);
                    // Ground
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(0, h * 0.6, w, h * 0.4);
                    // Grass
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(0, h * 0.6, w, 20);
                    // Simple Trees
                    for (let i = 0; i < 5; i++) {
                        let x = (w / 5) * i + 30;
                        let y = h * 0.6;
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(x, y - 60, 20, 60);
                        ctx.fillStyle = '#228B22';
                        ctx.beginPath(); ctx.arc(x + 10, y - 70, 30, 0, Math.PI * 2); ctx.fill();
                    }
                },
                playerEmoji: 'ü¶ï',
                collectibleEmoji: 'üåø',
                collectibleColor: '#228B22'
            },
            car: {
                bg: (ctx, w, h) => {
                    ctx.fillStyle = '#4CAF50'; // Grass
                    ctx.fillRect(0, 0, w, h);

                    // Track
                    ctx.strokeStyle = '#555';
                    ctx.lineWidth = Math.min(w, h) * 0.3;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.ellipse(w / 2, h / 2, w * 0.35, h * 0.35, 0, 0, Math.PI * 2);
                    ctx.stroke();

                    // Dashed Line
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 5;
                    ctx.setLineDash([20, 20]);
                    ctx.beginPath();
                    ctx.ellipse(w / 2, h / 2, w * 0.35, h * 0.35, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                },
                playerEmoji: 'üèéÔ∏è',
                collectibleEmoji: 'üèÅ',
                collectibleColor: '#000'
            },
            tractor: {
                bg: (ctx, w, h) => {
                    ctx.fillStyle = '#eecfa1'; // Dirt
                    ctx.fillRect(0, 0, w, h);
                    // Rows
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < h; i += 40) {
                        ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(w, i); ctx.stroke();
                    }
                },
                playerEmoji: 'üöú',
                collectibleEmoji: 'üåæ',
                collectibleColor: '#DAA520'
            },
            duck: {
                bg: (ctx, w, h) => {
                    ctx.fillStyle = '#4fc3f7'; // Water
                    ctx.fillRect(0, 0, w, h);
                    // Ripples
                    ctx.strokeStyle = '#81d4fa';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 10; i++) {
                        let x = (Math.random() * w);
                        let y = (Math.random() * h);
                        ctx.beginPath(); ctx.arc(x, y, 20 + Math.sin(Date.now() / 1000 + i) * 5, 0, Math.PI * 2); ctx.stroke();
                    }
                },
                playerEmoji: 'ü¶Ü',
                collectibleEmoji: 'ü™∑',
                collectibleColor: '#FF69B4'
            },
            fish: {
                bg: (ctx, w, h) => {
                    ctx.fillStyle = '#006994'; // Deep Blue
                    ctx.fillRect(0, 0, w, h);
                    // Bubbles
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    for (let i = 0; i < 20; i++) {
                        let x = (Math.sin(i + Date.now() / 2000) * w / 2) + w / 2;
                        let y = (h - (Date.now() / 10 + i * 100) % h);
                        ctx.beginPath(); ctx.arc(x, y, 5 + i % 5, 0, Math.PI * 2); ctx.fill();
                    }
                },
                playerEmoji: 'üê†',
                collectibleEmoji: 'ü´ß',
                collectibleColor: '#E0F7FA'
            }
        };

        // --- Initialization ---
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Reposition player if needed
            if (!player.active) {
                player.x = width / 2;
                player.y = height / 2;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // Generate Number Bar
        const numBar = document.getElementById('number-bar');
        for (let i = 1; i <= 10; i++) {
            const btn = document.createElement('button');
            btn.className = 'num-btn';
            btn.textContent = i;
            btn.onclick = () => setTargetCount(i);
            numBar.appendChild(btn);
        }

        // --- Game Logic ---

        function startGame(themeId) {
            currentTheme = themes[themeId];
            state = currentTheme.preGame ? 'PREGAME' : 'GAME';

            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('celebration-overlay').style.display = 'none';

            player.x = width / 2;
            player.y = height / 2;
            player.active = false;

            if (state === 'PREGAME') {
                startCountdown();
            } else {
                setTargetCount(5); // Default
            }
        }

        function showMenu() {
            state = 'MENU';
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('celebration-overlay').style.display = 'none';
            document.getElementById('countdown-overlay').style.display = 'none';
        }

        function setTargetCount(n) {
            targetCount = n;
            collectedCount = 0;
            updateScore();
            spawnCollectibles();

            // Highlight button
            document.querySelectorAll('.num-btn').forEach(b => {
                b.classList.toggle('active', parseInt(b.textContent) === n);
            });
        }

        function spawnCollectibles() {
            collectibles = [];
            const margin = 50;
            for (let i = 0; i < targetCount; i++) {
                let valid = false;
                let x, y;
                // Simple overlap prevention
                let attempts = 0;
                while (!valid && attempts < 50) {
                    x = margin + Math.random() * (width - margin * 2);
                    y = margin + Math.random() * (height - margin * 2 - 100); // Avoid bottom bar

                    // Check distance from player
                    const distP = Math.hypot(x - player.x, y - player.y);
                    if (distP < 100) { attempts++; continue; }

                    // Check distance from others
                    let tooClose = false;
                    for (let c of collectibles) {
                        if (Math.hypot(x - c.x, y - c.y) < 60) tooClose = true;
                    }
                    if (!tooClose) valid = true;
                    attempts++;
                }
                collectibles.push({ x, y, collected: false, scale: 0, targetScale: 1 });
            }
        }

        function updateScore() {
            document.getElementById('score-display').textContent = `${collectedCount} / ${targetCount}`;
        }

        function replaySameNumber() {
            document.getElementById('celebration-overlay').style.display = 'none';
            state = 'GAME';
            setTargetCount(targetCount);
        }

        // --- Countdown Logic (Rocket) ---
        function startCountdown() {
            countdownValue = 10;
            const overlay = document.getElementById('countdown-overlay');
            const display = document.getElementById('countdown-display');
            overlay.style.display = 'flex';
            display.textContent = countdownValue;

            // Click handler for countdown
            display.onclick = () => {
                countdownValue--;
                // Sound effect placeholder
                // playPopSound();

                if (countdownValue > 0) {
                    display.textContent = countdownValue;
                    display.style.transform = 'scale(1.5)';
                    setTimeout(() => display.style.transform = 'scale(1)', 100);
                } else {
                    display.textContent = "BLAST OFF!";
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        state = 'GAME';
                        setTargetCount(5);
                    }, 1000);
                }
            };
        }

        // --- Input Handling ---
        function handleInput(x, y) {
            if (state !== 'GAME') return;

            // Move player
            const dx = x - player.x;
            const dy = y - player.y;

            // Only update angle if moving significantly
            if (Math.hypot(dx, dy) > 5) {
                player.angle = Math.atan2(dy, dx);
            }

            player.x = x;
            player.y = y;
            player.active = true;

            // Collision Detection
            collectibles.forEach(c => {
                if (!c.collected) {
                    const dist = Math.hypot(player.x - c.x, player.y - c.y);
                    if (dist < 50) { // Hitbox radius
                        collectItem(c);
                    }
                }
            });
        }

        function collectItem(c) {
            c.collected = true;
            collectedCount++;
            updateScore();
            spawnParticles(c.x, c.y, currentTheme.collectibleColor);

            if (collectedCount >= targetCount) {
                setTimeout(() => {
                    state = 'CELEBRATION';
                    document.getElementById('celebration-overlay').style.display = 'flex';
                }, 500);
            }
        }

        // Touch Events
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        }, { passive: false });

        // Mouse Events (Fallback)
        let isMouseDown = false;
        canvas.addEventListener('mousedown', e => {
            isMouseDown = true;
            handleInput(e.clientX, e.clientY);
        });
        window.addEventListener('mousemove', e => {
            if (isMouseDown) handleInput(e.clientX, e.clientY);
        });
        window.addEventListener('mouseup', () => isMouseDown = false);


        // --- Rendering & Animation ---

        function spawnParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color
                });
            }
        }

        function draw() {
            // Clear
            ctx.clearRect(0, 0, width, height);

            if (state === 'MENU') {
                // Draw simple animated background for menu
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, width, height);
                return;
            }

            // Draw Theme Background
            if (currentTheme) {
                currentTheme.bg(ctx, width, height);
            }

            // Draw Collectibles
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            collectibles.forEach(c => {
                if (!c.collected) {
                    // Pop in animation
                    if (c.scale < c.targetScale) c.scale += 0.1;

                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.scale(c.scale, c.scale);

                    // Draw glow
                    ctx.shadowColor = 'white';
                    ctx.shadowBlur = 10;

                    ctx.font = '40px Arial';
                    ctx.fillText(currentTheme.collectibleEmoji, 0, 0);

                    ctx.restore();
                }
            });

            // Draw Player
            ctx.save();
            ctx.translate(player.x, player.y);

            // Rotate based on movement (except for some themes maybe? but requested generally)
            // Rocket and Car definitely need rotation. Others maybe bobbing.
            // Let's apply rotation for all for now as requested "toward movement direction"
            // But we need to adjust emoji orientation. 
            // üöÄ points up-right by default usually. üèéÔ∏è points right. 
            // We'll assume right-facing default for rotation math.

            let rotationOffset = 0;
            if (currentTheme.playerEmoji === 'üöÄ') rotationOffset = Math.PI / 4;
            if (currentTheme.playerEmoji === 'üèéÔ∏è') rotationOffset = 0;
            if (currentTheme.playerEmoji === 'ü¶ï') rotationOffset = 0; // Usually faces left?

            // Flip for left/right movement if not rotating fully?
            // For simplicity, let's rotate car/rocket, and flip others.

            if (['rocket', 'car'].includes(Object.keys(themes).find(key => themes[key] === currentTheme))) {
                ctx.rotate(player.angle + (currentTheme.playerEmoji === 'üöÄ' ? Math.PI / 4 : 0));
                if (Math.abs(player.angle) > Math.PI / 2 && currentTheme.playerEmoji === 'üèéÔ∏è') {
                    ctx.scale(1, -1); // Keep car upright-ish? No, top down view.
                }
            } else {
                // For animals, just flip X based on direction
                if (Math.abs(player.angle) > Math.PI / 2) {
                    ctx.scale(-1, 1);
                }
            }

            // Bobbing animation
            const bob = Math.sin(Date.now() / 200) * 5;

            ctx.font = '60px Arial';
            ctx.fillText(currentTheme.playerEmoji, 0, bob);
            ctx.restore();

            // Draw Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        function loop() {
            draw();
            requestAnimationFrame(loop);
        }
        loop();

    </script>
</body>

</html>
