<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Preschool Racer</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --sky-top: #1e90ff;
            --sky-bottom: #87CEEB;
            --grass-color: #5d9634;
            --road-color: #333;
            --lane-marker-color: #e0e0e0;
            --ui-font: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }

        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--sky-bottom);
            font-family: var(--ui-font);
        }

        /* --- Game Container --- */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- Sky Area (Top 50%) --- */
        #sky {
            flex: 1;
            background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bottom) 100%);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Sun Glare */
        #sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 20%, rgba(255, 255, 0, 0.5) 40%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 200, 0.8);
            z-index: 0;
        }

        /* Parallax Background Layers */
        .bg-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            background-position: bottom left;
            will-change: transform;
        }

        #bg-city {
            height: 40%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><rect x="10" y="20" width="15" height="80" fill="%23444"/><rect x="30" y="40" width="20" height="60" fill="%23555"/><rect x="60" y="10" width="25" height="90" fill="%23666"/><rect x="15" y="25" width="5" height="5" fill="%23ffd700"/><rect x="65" y="15" width="5" height="5" fill="%23ffd700"/></svg>');
            background-size: 200px 100%;
            z-index: 2;
            transform-origin: bottom center;
            transition: transform 0.5s;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
            /* Soft shadow/glow */
        }

        #bg-mountains {
            height: 60%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" preserveAspectRatio="none"><path d="M0,300 L200,100 L400,300 L600,50 L800,300 L1000,150 L1200,300 Z" fill="%2388c0a0" opacity="0.8"/></svg>');
            background-size: 50% 100%;
            z-index: 1;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: radial-gradient(circle, #fff 60%, #eee 100%);
            border-radius: 50px;
            opacity: 0.9;
            animation: floatCloud linear infinite;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes floatCloud {
            from {
                transform: translateX(100vw);
            }

            to {
                transform: translateX(-200px);
            }
        }

        /* --- Road Area (Bottom 50%) --- */
        #world {
            flex: 1;
            position: relative;
            background-color: var(--grass-color);
            /* Grass Texture */
            background-image:
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.05) 100%),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.05) 0px, rgba(255, 255, 255, 0.05) 2px, transparent 2px, transparent 10px);
            overflow: hidden;
            perspective: 300px;
            perspective-origin: 50% 35%;
            /* Higher camera (lower value = higher up but looking down) - wait, 50% 50% is center. 50% 35% is higher up. */
            z-index: 2;
        }

        /* Atmospheric Fog Overlay */
        #fog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            /* Fade out near horizon */
            background: linear-gradient(to bottom, var(--sky-bottom) 0%, transparent 100%);
            z-index: 5;
            pointer-events: none;
        }

        #road-container {
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 150%;
            transform: rotateX(55deg);
            /* Flatter angle */
            transform-style: preserve-3d;
        }

        #road {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 400px;
            transform: translateX(-50%);
            background-color: var(--road-color);
            /* Asphalt Texture */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.15"/></svg>');
            border-left: 10px solid #ddd;
            border-right: 10px solid #ddd;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            /* Shadow on sides */
        }

        /* Lane Markers */
        .lane-marker {
            position: absolute;
            width: 6px;
            height: 100%;
            background-image: linear-gradient(to bottom, var(--lane-marker-color) 50%, transparent 50%);
            background-size: 100% 100px;
            will-change: background-position;
            opacity: 0.8;
        }

        .lane-marker.left {
            left: 33%;
        }

        .lane-marker.right {
            left: 66%;
        }

        /* --- 3D Car --- */
        .car-container {
            position: absolute;
            width: 60px;
            height: 100px;
            z-index: 10;
            transform-style: preserve-3d;
            transition: left 0.2s ease-out, bottom 0.2s ease-out;
        }

        /* Car Shadow */
        .car-shadow {
            position: absolute;
            bottom: -10px;
            left: 5px;
            width: 50px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            filter: blur(8px);
            transform: translateZ(-1px);
            /* Below car */
            border-radius: 50%;
        }

        .car-body {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }

        .car-face {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .car-top {
            width: 60px;
            height: 100px;
            transform: translateZ(45px);
            /* Taller car */
            border-radius: 10px;
            /* Metallic Gradient */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, transparent 50%), var(--car-color);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .car-side-left {
            width: 100px;
            height: 45px;
            /* Taller */
            transform: rotateY(-90deg) translateZ(30px) rotateZ(90deg);
            background: linear-gradient(to bottom, var(--car-color), #333);
            top: 27.5px;
            left: -20px;
            /* Adjusted top */
        }

        .car-side-right {
            width: 100px;
            height: 45px;
            /* Taller */
            transform: rotateY(90deg) translateZ(30px) rotateZ(-90deg);
            background: linear-gradient(to bottom, var(--car-color), #333);
            top: 27.5px;
            right: -20px;
            /* Adjusted top */
        }

        .car-back {
            width: 60px;
            height: 45px;
            /* Taller */
            transform: rotateX(-90deg) translateZ(50px);
            background: #a93226;
            bottom: 0;
        }

        .car-front {
            width: 60px;
            height: 45px;
            /* Taller */
            transform: rotateX(90deg) translateZ(50px);
            background: var(--car-color);
            top: 0;
        }

        /* Details */
        .car-top::before {
            /* Windshield */
            content: '';
            position: absolute;
            top: 20px;
            left: 5px;
            right: 5px;
            height: 25px;
            background: linear-gradient(to bottom, #333, #111);
            border-radius: 5px 5px 0 0;
            border: 1px solid #555;
        }

        .car-front::after {
            /* Headlights */
            content: '';
            position: absolute;
            top: 10px;
            left: 5px;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fff, #ffeb3b);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffeb3b;
        }

        .car-front::before {
            /* Headlights */
            content: '';
            position: absolute;
            top: 10px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fff, #ffeb3b);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffeb3b;
        }

        .car-back::after {
            /* Taillights */
            content: '';
            position: absolute;
            top: 10px;
            left: 5px;
            width: 15px;
            height: 10px;
            background: #ff0000;
            border-radius: 2px;
            box-shadow: 0 0 5px #ff0000;
        }

        .car-back::before {
            /* Taillights */
            content: '';
            position: absolute;
            top: 10px;
            right: 5px;
            width: 15px;
            height: 10px;
            background: #ff0000;
            border-radius: 2px;
            box-shadow: 0 0 5px #ff0000;
        }

        /* Wheels */
        .wheel {
            position: absolute;
            width: 12px;
            height: 24px;
            background: radial-gradient(circle, #555 30%, #111 100%);
            transform: translateZ(12px);
            border-radius: 6px;
            border: 1px solid #333;
        }

        .wheel.fl {
            top: 15px;
            left: -6px;
        }

        .wheel.fr {
            top: 15px;
            right: -6px;
        }

        .wheel.bl {
            bottom: 15px;
            left: -6px;
        }

        .wheel.br {
            bottom: 15px;
            right: -5px;
        }


        /* --- Objects --- */
        .boost-pad {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            font-size: 24px;
            opacity: 0.9;
            box-shadow: 0 0 20px #ff8c00;
            animation: pulse 0.5s infinite alternate;
            border: 2px solid #fff;
        }

        /* Scenery */
        .scenery {
            position: absolute;
            width: 100px;
            height: 150px;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            transform-origin: bottom center;
            border-radius: 50% 50% 0 0;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
        }

        .building {
            background: linear-gradient(to right, #7f8c8d, #95a5a6);
            border-radius: 5px 5px 0 0;
            width: 80px;
            height: 200px;
            box-shadow: 10px 0 20px rgba(0, 0, 0, 0.3);
        }

        .building::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-image: radial-gradient(#fff 20%, transparent 20%);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        /* Balloon Arch */
        .balloon-arch {
            position: absolute;
            width: 400px;
            height: 300px;
            border: 25px dashed #ff00de;
            border-bottom: none;
            border-radius: 200px 200px 0 0;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            color: white;
            font-weight: bold;
            font-size: 40px;
            text-shadow: 0 0 10px #ff00de;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.5));
        }

        @keyframes pulse {
            from {
                transform: translateX(-50%) scale(1);
            }

            to {
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 20;
        }

        #score-board {
            text-align: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }

        #number-target {
            pointer-events: auto;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff, #eee);
            border: 5px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 30;
        }

        #number-target:active {
            transform: translateX(-50%) scale(0.9);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Controls Hints */
        .control-hint {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #hint-left {
            left: 20px;
        }

        #hint-right {
            right: 20px;
        }

        /* Progress Bar */
        #progress-container {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #f12711, #f5af19);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #f5af19;
        }

        /* Speed Lines Overlay */
        #speed-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(255, 255, 255, 0.8) 90%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 15;
            mix-blend-mode: overlay;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #ffd700;
            font-size: 48px;
            text-shadow: 0 0 20px #ff8c00;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            border: none;
            border-bottom: 6px solid #219150;
            color: white;
            font-size: 32px;
            padding: 20px 40px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.1s, border-bottom 0.1s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(4px);
            border-bottom: 2px solid #219150;
        }

        /* Color Selection */
        #color-select {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-option {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-option.selected {
            transform: scale(1.2);
            border-color: #ffd700;
            box-shadow: 0 0 20px #ffd700;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>

    <script>
        /**
         * Preschool Racer Game - Realism Polish
         */

        // --- Configuration ---
        const GAME_DURATION = 30000;
        const LANE_COUNT = 3;
        const BASE_SPEED = 10;
        const BOOST_SPEED = 25;
        const CAR_Y_MIN = 20;
        const CAR_Y_MAX = 300;

        // --- State ---
        const state = {
            isPlaying: false,
            startTime: 0,
            progress: 0,
            lane: 1,
            carY: 50,
            speed: BASE_SPEED,
            boostTimer: 0,
            carColor: '#ff4757',
            objects: [],
            decorations: [],
            bgOffset: 0,
            archSpawned: false,
            numberGame: {
                target: 0,
                currentTaps: 0
            }
        };

        // --- DOM Elements ---
        const els = {
            container: document.getElementById('game-container'),
            car: document.getElementById('player-car'),
            carBody: document.querySelector('.car-body'),
            carTop: document.querySelector('.car-top'),
            road: document.getElementById('road'),
            objects: document.getElementById('objects-container'),
            decorations: document.getElementById('decorations-container'),
            startScreen: document.getElementById('start-screen'),
            endScreen: document.getElementById('end-screen'),
            startBtn: document.getElementById('start-btn'),
            restartBtn: document.getElementById('restart-btn'),
            colorOpts: document.querySelectorAll('.color-option'),
            progressFill: document.getElementById('progress-fill'),
            numberTarget: document.getElementById('number-target'),
            laneMarkers: document.querySelectorAll('.lane-marker'),
            speedLines: document.getElementById('speed-lines'),
            canvas: document.getElementById('particle-canvas'),
            bgMountains: document.getElementById('bg-mountains'),
            bgCity: document.getElementById('bg-city')
        };

        const ctx = els.canvas.getContext('2d');

        // --- Particle System ---
        let particles = [];

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                if (this.type === 'firework') {
                    this.vy += 0.1;
                }
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.type === 'firework' ? 4 : 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function spawnParticles(x, y, count, color, type) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, type));
            }
        }

        function updateParticles() {
            ctx.clearRect(0, 0, els.canvas.width, els.canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function resizeCanvas() {
            els.canvas.width = window.innerWidth;
            els.canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Initialization ---
        function init() {
            els.startBtn.addEventListener('click', startGame);
            els.restartBtn.addEventListener('click', resetGame);

            els.colorOpts.forEach(opt => {
                opt.addEventListener('click', (e) => {
                    els.colorOpts.forEach(o => o.classList.remove('selected'));
                    e.target.classList.add('selected');
                    state.carColor = e.target.dataset.color;
                    updateCarAppearance();
                });
            });
            els.colorOpts[0].click();

            setupControls();
            els.numberTarget.addEventListener('pointerdown', handleNumberTap);

            requestAnimationFrame(loop);
        }

        function updateCarAppearance() {
            // Update CSS variables for car color
            document.documentElement.style.setProperty('--car-color', state.carColor);
        }

        function setupControls() {
            document.addEventListener('pointerdown', (e) => {
                if (!state.isPlaying) return;
                if (e.target.closest('#number-target') || e.target.tagName === 'BUTTON') return;

                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const x = e.clientX;
                const y = e.clientY;

                if (y < screenHeight * 0.3) {
                    moveCarY(1);
                } else if (y > screenHeight * 0.7) {
                    moveCarY(-1);
                } else {
                    if (x < screenWidth / 2) {
                        moveLane(-1);
                    } else {
                        moveLane(1);
                    }
                }
            });

            document.addEventListener('keydown', (e) => {
                if (!state.isPlaying) return;
                if (e.key === 'ArrowLeft') moveLane(-1);
                if (e.key === 'ArrowRight') moveLane(1);
                if (e.key === 'ArrowUp') moveCarY(1);
                if (e.key === 'ArrowDown') moveCarY(-1);
            });
        }

        function moveLane(dir) {
            state.lane = Math.max(0, Math.min(LANE_COUNT - 1, state.lane + dir));
            updateCarPosition();
        }

        function moveCarY(dir) {
            const step = 40;
            state.carY = Math.max(CAR_Y_MIN, Math.min(CAR_Y_MAX, state.carY + dir * step));
            updateCarPosition();
        }

        function updateCarPosition() {
            const centers = [16.66, 50, 83.33];
            els.car.style.left = centers[state.lane] + '%';
            els.car.style.bottom = state.carY + 'px';

            // 3D Rotation
            const tilt = state.lane === 0 ? -15 : state.lane === 2 ? 15 : 0;
            els.carBody.style.transform = `rotateY(${tilt}deg)`;
        }

        // --- Game Loop ---
        function startGame() {
            state.isPlaying = true;
            state.startTime = Date.now();
            state.progress = 0;
            state.lane = 1;
            state.carY = 50;
            state.objects = [];
            state.decorations = [];
            state.boostTimer = 0;
            state.archSpawned = false;
            els.objects.innerHTML = '';
            els.decorations.innerHTML = '';

            els.startScreen.classList.add('hidden');
            els.endScreen.classList.add('hidden');
            els.numberTarget.classList.remove('hidden');

            updateCarPosition();
            startNumberGame();
        }

        function resetGame() {
            els.endScreen.classList.add('hidden');
            els.startScreen.classList.remove('hidden');
            particles = [];
        }

        function loop() {
            updateParticles();

            if (!state.isPlaying) {
                if (!els.endScreen.classList.contains('hidden')) {
                    if (Math.random() < 0.05) {
                        const x = Math.random() * els.canvas.width;
                        const y = Math.random() * els.canvas.height * 0.5;
                        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        spawnParticles(x, y, 50, color, 'firework');
                    }
                }
                requestAnimationFrame(loop);
                return;
            }

            const now = Date.now();
            const elapsed = now - state.startTime;
            state.progress = Math.min(1, elapsed / GAME_DURATION);

            els.progressFill.style.width = (state.progress * 100) + '%';

            // City Scaling
            const cityScale = 1 + (state.progress * 1.5);
            els.bgCity.style.transform = `translateX(-${state.bgOffset * 0.1}px) scale(${cityScale})`;

            if (state.progress >= 1) {
                winGame();
                requestAnimationFrame(loop);
                return;
            }

            // Boost Logic
            if (state.boostTimer > 0) {
                state.boostTimer--;
                els.speedLines.style.opacity = 1;
                if (state.carY < CAR_Y_MAX) {
                    state.carY += 2;
                    els.car.style.bottom = state.carY + 'px';
                }
                const carRect = els.car.getBoundingClientRect();
                if (Math.random() < 0.5) {
                    spawnParticles(carRect.left + carRect.width / 2, carRect.bottom, 2, 'orange', 'spark');
                }
            } else {
                els.speedLines.style.opacity = 0;
                if (state.carY > 50) {
                    state.carY -= 1;
                    els.car.style.bottom = state.carY + 'px';
                }
            }

            const speedMultiplier = state.boostTimer > 0 ? 2.5 : 1;

            state.bgOffset += 1 * speedMultiplier;
            els.bgMountains.style.transform = `translateX(-${state.bgOffset * 0.2}px)`;

            els.laneMarkers.forEach(m => {
                m.style.animationDuration = (1 / speedMultiplier) + 's';
            });

            if (Math.random() < 0.02) spawnObject();
            if (Math.random() < 0.08) spawnDecoration();

            if (state.progress > 0.95 && !state.archSpawned) {
                spawnArch();
                state.archSpawned = true;
            }

            updateObjects(speedMultiplier);

            requestAnimationFrame(loop);
        }

        function spawnObject() {
            const lane = Math.floor(Math.random() * 3);
            const div = document.createElement('div');
            div.className = 'boost-pad';
            div.textContent = '>>>';
            div.style.left = [16.66, 50, 83.33][lane] + '%';
            div.style.top = '-100px';

            els.objects.appendChild(div);

            state.objects.push({
                type: 'boost',
                lane: lane,
                y: -100,
                element: div
            });
        }

        function spawnArch() {
            const div = document.createElement('div');
            div.className = 'balloon-arch';
            div.textContent = 'FINISH';
            div.style.left = '50%';
            div.style.top = '-300px';
            els.objects.appendChild(div);
            state.objects.push({
                type: 'arch',
                y: -300,
                element: div
            });
        }

        function spawnDecoration() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            const type = Math.random() < 0.7 ? 'tree' : 'building';
            const div = document.createElement('div');
            div.className = type === 'tree' ? 'scenery' : 'scenery building';

            const xOffset = side === 'left' ? -250 : 250;

            div.style.left = `calc(50% + ${xOffset}px)`;
            div.style.top = '-200px';

            els.decorations.appendChild(div);

            state.objects.push({
                type: 'decoration',
                y: -200,
                xOffset: xOffset,
                element: div
            });
        }

        function updateObjects(speedMult) {
            const moveSpeed = BASE_SPEED * speedMult;
            const carRect = els.car.getBoundingClientRect();

            for (let i = state.objects.length - 1; i >= 0; i--) {
                const obj = state.objects[i];
                obj.y += moveSpeed;
                obj.element.style.top = obj.y + 'px';

                if (obj.type === 'decoration') {
                    const progress = (obj.y + 200) / 1700;
                    const scale = 0.2 + (progress * 1.5);
                    const xSpread = obj.xOffset * (1 + progress * 2);

                    obj.element.style.transform = `translateX(-50%) translateX(${xSpread}px) rotateX(-60deg) scale(${scale})`;
                    obj.element.style.zIndex = Math.floor(obj.y);
                } else if (obj.type === 'arch') {
                    const progress = (obj.y + 300) / 1800;
                    const scale = 0.2 + (progress * 1.5);
                    obj.element.style.transform = `translateX(-50%) rotateX(-60deg) scale(${scale})`;
                }

                if (obj.type === 'boost') {
                    const objRect = obj.element.getBoundingClientRect();
                    if (rectIntersect(carRect, objRect)) {
                        if (obj.lane === state.lane) {
                            activateBoost();
                            removeObject(i);
                            continue;
                        }
                    }
                }

                if (obj.y > 1500) {
                    removeObject(i);
                }
            }
        }

        function rectIntersect(r1, r2) {
            return !(r2.left > r1.right ||
                r2.right < r1.left ||
                r2.top > r1.bottom ||
                r2.bottom < r1.top);
        }

        function removeObject(index) {
            const obj = state.objects[index];
            if (obj.element.parentNode) {
                obj.element.parentNode.removeChild(obj.element);
            }
            state.objects.splice(index, 1);
        }

        function activateBoost() {
            state.boostTimer = 180;
            const carRect = els.car.getBoundingClientRect();
            spawnParticles(carRect.left + carRect.width / 2, carRect.top + carRect.height / 2, 20, 'white', 'spark');
        }

        // --- Number Game ---
        function startNumberGame() {
            state.numberGame.target = Math.floor(Math.random() * 9) + 1;
            state.numberGame.currentTaps = 0;
            updateNumberDisplay();
        }

        function updateNumberDisplay() {
            const remaining = state.numberGame.target - state.numberGame.currentTaps;
            els.numberTarget.textContent = remaining;
            const progress = state.numberGame.currentTaps / state.numberGame.target;
            els.numberTarget.style.background = `conic-gradient(#7CFC00 ${progress * 360}deg, white 0deg)`;
        }

        function handleNumberTap(e) {
            e.stopPropagation();
            state.numberGame.currentTaps++;

            els.numberTarget.style.transform = 'translateX(-50%) scale(1.2)';
            setTimeout(() => els.numberTarget.style.transform = 'translateX(-50%) scale(1)', 100);

            if (state.numberGame.currentTaps >= state.numberGame.target) {
                activateBoost();
                startNumberGame();
            } else {
                updateNumberDisplay();
            }
        }

        function winGame() {
            state.isPlaying = false;
            els.endScreen.classList.remove('hidden');
            els.numberTarget.classList.add('hidden');
        }

        // --- CSS Animations ---
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Start
        init();

    </script>
</body>
